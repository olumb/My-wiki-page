<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Links Panel</title>
    <style>
        /* Genel Stil Ayarları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* Panel Genel Yapı */
        .panel {
            background-color: #e6f2ff;
            border: 1px solid #ccc;
            display: flex;
            flex-direction: column;
            resize: vertical; /* Flexbox ile aşağı doğru uzatılabilir */
            overflow: auto;
            max-height: 300px; /* Maksimum yükseklik */
            min-height: 100px; /* Minimum yükseklik */
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Gölgelendirme */
        }

        .panel-header {
            background-color: #003366;
            color: white;
            padding: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
        }

        .panel-header .toggle-icon {
            font-size: 12px;
            color: white;
            cursor: pointer;
        }

        .panel-content {
            padding: 10px;
            display: block; /* Başlangıçta açık */
        }

        .panel-content ul {
            list-style: none;
            padding: 0;
        }

        .panel-content ul li {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .panel-content ul li img {
            margin-right: 10px;
            height: 20px; /* İkon boyutu */
        }

        .panel-content ul li a {
            text-decoration: none;
            color: #003366;
        }

        .panel-content ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Sol Panel -->
    <div class="panel" id="quick-links-panel">
        <!-- Panel Başlık -->
        <div class="panel-header" onclick="togglePanel('quick-links-panel')">
            Quick Links
            <span class="toggle-icon" id="toggle-icon">▼</span>
        </div>
        <!-- Panel İçerik -->
        <div class="panel-content">
            <ul>
                <li><img src="icon1.png" alt="Icon"><a href="#">Documentation home page</a></li>
                <li><img src="icon2.png" alt="Icon"><a href="#">Ask questions/comment</a></li>
                <li><img src="icon3.png" alt="Icon"><a href="#">Frequently asked questions</a></li>
                <li><img src="icon4.png" alt="Icon"><a href="#">Report bugs</a></li>
                <li><img src="icon5.png" alt="Icon"><a href="#">Using this Doc Web</a></li>
                <li><img src="icon6.png" alt="Icon"><a href="#">Mosaic Industries web site</a></li>
                <li><img src="icon7.png" alt="Icon"><a href="#">About Mosaic Industries</a></li>
                <li><img src="icon8.png" alt="Icon"><a href="#">Contact us</a></li>
                <li><img src="icon9.png" alt="Icon"><a href="#">Help!</a></li>
            </ul>
        </div>
    </div>

    <script>
        function togglePanel(panelId) {
            const panel = document.getElementById(panelId);
            const content = panel.querySelector('.panel-content');
            const icon = panel.querySelector('.toggle-icon');

            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                icon.textContent = "▼"; // Açıkken aşağı ok
            } else {
                content.style.display = "none";
                icon.textContent = "▲"; // Kapalıyken yukarı ok
            }
        }
    </script>
</body>
</html>
