<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLUMB Control Systems</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Genel Stil Ayarları */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column; /* Üst panel yukarıda */
            background-color: #f5f5f5;
        }

        /* Üst Panel */
        #header {
            background: linear-gradient(90deg, #357ABD, #5A86C8); /* Gradyan renk */
            color: white;
            padding: 20px 10px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid black;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Gölgelendirme */
        }

        #header img {
            height: 50px; /* Logo boyutu */
            margin-right: 10px;
        }

        #header .title {
            flex: 1;
            display: flex;
            align-items: center;
        }

        #header .title h1 {
            margin: 0;
            font-size: 1.8em;
            color: white;
        }

        #header .title h2 {
            margin: 5px 0 0;
            font-size: 1.2em;
            color: black;
        }

        /* Tarih ve Saat */
        #datetime {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 0.9em;
            color: white;
        }

        /* Arama Çubuğu */
        #search-bar {
            position: absolute;
            top: 40px; /* Tarih saat ile çakışmayı engellemek için biraz aşağı alındı */
            right: 20px;
        }

        #search-box {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        /* İçerik Alanı */
        #content {
            flex: 1;
            padding: 20px;
            background-color: #ffffff;
            margin: 20px;
            margin-top: 10px; /* Üst panelden biraz boşluk */
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Gölgelendirme */
            min-height: 400px; /* Orta içerik için minimum yükseklik */
        }

        h1, h2, p {
            color: #003366;
        }
    </style>
</head>
<body>
    <!-- Üst Panel -->
    <div id="header">
        <img src="Icon.png" alt="Logo">
        <div class="title">
            <h1>OLUMB Control Systems</h1>
            <h2>Control System Design for Aerospace & Automotive</h2>
        </div>
        <div id="datetime"></div>
        <div id="search-bar">
            <input type="text" id="search-box" placeholder="Search...">
        </div>
    </div>

    <!-- İçerik Alanı -->
    <div id="content">
        <h1>Welcome to OLUMB Control Systems</h1>
        <p>This is the main content area. Here you can add your documentation, tutorials, guides, or any other content.</p>
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('datetime').innerText = now.toLocaleDateString('en-US', options);
        }

        updateDateTime();
        setInterval(updateDateTime, 60000); // Dakikada bir güncelle
    </script>
</body>
</html>
