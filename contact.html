<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Wiki Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #333;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
    /* Mobil Uyumlu Stil */
    @media (max-width: 600px) {
        nav ul li {
            display: block;
            margin: 10px 0;
        }
        main {
            padding: 10px;
        }
    }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>Contact Information</h2>
	<input type="text" id="searchBox" placeholder="Search the site..." onkeyup="performSearch()">
	<div id="searchResults"></div>
        <p>If you have any questions or suggestions, feel free to reach out:</p>
        <ul>
            <li>Email: mywiki@example.com</li>
            <li>Phone: +123 456 7890</li>
            <li>Address: 123 Wiki Lane, Knowledge City</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 My Wiki Site</p>
    </footer>

<script src="search.js"></script>
<script>
    function performSearch() {
        const query = document.getElementById('searchBox').value;
        const results = searchSite(query);
        const resultsDiv = document.getElementById('searchResults');
        resultsDiv.innerHTML = "";

        if (query && results.length > 0) {
            results.forEach(result => {
                const link = `<a href="${result.page}">${result.title}</a>`;
                resultsDiv.innerHTML += `<p>${link}</p>`;
            });
        } else if (query) {
            resultsDiv.innerHTML = "<p>No results found.</p>";
        }
    }
</script>

</body>
</html>
