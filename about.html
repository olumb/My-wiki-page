<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About - My Wiki Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #333;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        main {
            padding: 20px;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }
        /* Mobil Uyumlu Stil */
        @media (max-width: 600px) {
            nav ul li {
                display: block;
                margin: 10px 0;
            }
            main {
                padding: 10px;
            }
        }
        /* Arama Kutusu Stili */
        #searchBox {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #searchResults {
            margin-top: 10px;
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>About My Wiki Site</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <h2>About This Site</h2>
        <input type="text" id="searchBox" placeholder="Search this site..." onkeyup="searchContent()">
        <div id="searchResults"></div>
        <p>This wiki-style site was inspired by Mosaic Industries. It is designed to provide information about embedded systems and microcontrollers.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Wiki Site</p>
    </footer>
    <script>
        function searchContent() {
            const input = document.getElementById('searchBox').value.toLowerCase();
            const content = document.body.innerText.toLowerCase();
            const resultsDiv = document.getElementById('searchResults');
            resultsDiv.innerHTML = '';

            if (input) {
                const results = content.includes(input) ? `Results found for "${input}"` : 'No results found';
                resultsDiv.innerHTML = `<p>${results}</p>`;
            }
        }
    </script>
</body>
</html>
